<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Sheet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main>
      <section class="profile">
        <header>
          <picture class="profile__picture">
            <img src="/images/namari_emru.png" alt="Namari Emru" />
          </picture>

          <div class="heading">
            <h1>Namari Emru</h1>
            <span class="level"
              ><img src="/images/level.svg" alt="Level 3"
            /></span>
          </div>

          <ul class="traits">
            <li>Half Elf</li>
            <li>Fighter</li>
          </ul>
        </header>

        <div class="content">
          <div class="about">
            <span>Background</span>
            <p>Folk Hero</p>
          </div>
          <div class="about">
            <span>Alignment</span>
            <p>Chaotic Good</p>
          </div>
          <div class="about">
            <span>Current age</span>
            <p>24</p>
          </div>
          <div class="about">
            <span>Height</span>
            <p>5'10</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
